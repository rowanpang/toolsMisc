general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "ethernet br-sec"
order += "ethernet br-wan"
order += "ethernet ipsec_vnic"
#order += "battery 0"
#order += "load"
order += "tztime local"
order += "volume master"        #f33ä¹‹åŽéœ€è¦ç•Œé¢é…ç½®,å³é”®-->preference -->Channles--> Devices é€‰æ‹©ä¸€ä¸ª

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

ethernet br-wan {
	 #if you use %speed, i3status requires root privileges
	format_up = "E: %ip"
	format_down = "br-wan"
}

ethernet br-sec {
	 #if you use %speed, i3status requires root privileges
	format_up = "E: %ip"
	format_down = "br-sec"
}

ethernet ipsec_vnic {
	 #if you use %speed, i3status requires root privileges
	format_up = "E: %ip"
	format_down = "ipsec_vnic"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

#format_muted = "â™ª: muted (%volume)"
volume master {
   format = "â™ª: %volume"
   format_muted = "ðŸ”‡: (%volume)"
   device = "sysdefault"
   mixer = "Master"
   mixer_idx = 0
}

